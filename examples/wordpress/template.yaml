# Define template
kind: StackTemplate
name: wordpress
cliVersion: ">= 0.7.15"
# Define units itself
units:
  -
    name: mysql-wp-pass-root
    type: tfmodule
    source: github.com/romanprog/terraform-password?ref=0.0.1

    inputs:
      length: 12
      special: false
  -
    name: mysql-wp-pass-user
    type: tfmodule
    source: github.com/romanprog/terraform-password?ref=0.0.1
    inputs:
      length: 12
      special: false
  -
    name: wp-pass
    type: tfmodule
    source: github.com/romanprog/terraform-password?ref=0.0.1
    inputs:
      length: 12
      special: false
  -
    name: mysql-wordpress
    type: helm
    kubeconfig: {{ .variables.kubeconfig_path }}
    source:
      repository: "oci://registry-1.docker.io/bitnamicharts"
      chart: "mysql"
      version: "9.9.1"
    additional_options:
      namespace: "wordpress"
      create_namespace: true
    values:
      - file: ./files/mysql.yaml
  -
    name: wordpress
    type: helm
    depends_on: this.mysql-wordpress
    kubeconfig: {{ .variables.kubeconfig_path }}
    source:
      repository: "oci://registry-1.docker.io/bitnamicharts"
      chart: "wordpress"
      version: "16.1.2"
    additional_options:
      namespace: "wordpress"
      create_namespace: true
    values:
      - file: ./files/wordpress.yaml

  - name: outputs
    type: printer
    depends_on: this.wordpress
    outputs:
      wordpress_url: https://wordpress.{{ .variables.domain }}/admin/
      wordpress_user: user
      wordpress_password: {{ remoteState "this.wp-pass.result" }}
